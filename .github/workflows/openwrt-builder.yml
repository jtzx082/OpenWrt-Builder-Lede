name: OpenWrt Builder

permissions:
  contents: write
  actions: write

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      repository_owner:
        description: 'ä»“åº“æ‰€æœ‰äºº'
        required: false
        default: 'immortalwrt'
      repository_name:
        description: 'ä»“åº“å'
        required: false
        default: 'immortalwrt'
      repository_branch:
        description: 'åˆ†æ”¯'
        required: false
        default: 'openwrt-24.10'
      enable_ssh:
        description: 'å¼€å¯ SSH è°ƒè¯•?'
        type: boolean
        required: true
        default: false

jobs:
  build:
    # å»ºè®®ä½¿ç”¨ 22.04ï¼Œæ¯” latest (24.04) ç¼–è¯‘çŽ¯å¢ƒæ›´ç¨³å®šï¼Œå·¥å…·é“¾å…¼å®¹æ€§æ›´å¥½
    runs-on: ubuntu-22.04

    env:
      REPO_URL: "https://github.com/immortalwrt/immortalwrt.git"
      REPO_BRANCH: openwrt-24.10
      FEEDS_CONF: feeds.conf.default
      CONFIG_FILE: .config
      DIY_P1_SH: diy-part1.sh
      DIY_P2_SH: diy-part2.sh
      UPLOAD_BIN_DIR: false
      UPLOAD_FIRMWARE: true
      UPLOAD_RELEASE: true
      OPENWRT_NAME: immortalwrt
      OPENWRT_NAME1: x86_64
      TZ: Asia/Shanghai

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # æ–°å¢žï¼šæ¸…ç†ç£ç›˜ç©ºé—´ï¼Œé˜²æ­¢ç¼–è¯‘è¿‡ç¨‹ä¸­ç©ºé—´ä¸è¶³æŠ¥é”™
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache clang cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib \
          g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev \
          libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev libpython3-dev \
          libreadline-dev libssl-dev libtool libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano \
          ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply python3-docutils \
          python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo uglifyjs \
          upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone source code
        working-directory: /workdir
        run: |
          df -hT $PWD
          # ä¼˜åŒ–ï¼šæ·»åŠ  --depth 1 è¿›è¡Œæµ…å…‹éš†ï¼Œå‡å°‘ä¸‹è½½é‡å’Œç©ºé—´å ç”¨
          git clone $REPO_URL -b $REPO_BRANCH openwrt --depth 1
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Load custom feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: Update feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: Install feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: Start SSH Session (Debug)
        if: |
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.enable_ssh == 'true'
        uses: mxschmitt/action-tmate@v3

      - name: Download package
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          # ä¼˜åŒ–ï¼šæ›´å¥å£®çš„ç¼–è¯‘é€»è¾‘
          make -j$(nproc) || make -j1 || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          if [ -s DEVICE_NAME ]; then
            echo "DEVICE_NAME<<EOF" >> $GITHUB_ENV
            echo -n "_" >> $GITHUB_ENV
            cat DEVICE_NAME >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi
          echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          echo "FILE_DATE1=$(date +"%Yå¹´%mæœˆ%dæ—¥.%Hæ—¶%Måˆ†")" >> $GITHUB_ENV

      - name: Check space usage
        if: (!cancelled())
        run: df -hT

      - name: Upload bin directory
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: Organize files
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          # å¢žåŠ å®¹é”™ï¼šå¦‚æžœ targets ç›®å½•ä¸å­˜åœ¨ï¼ˆç¼–è¯‘å¤±è´¥ï¼‰ï¼Œä¸æ‰§è¡Œæ¸…ç†ä»¥å…æŠ¥é”™
          if [ -d "openwrt/bin/targets" ]; then
            cd openwrt/bin/targets/*/*
            rm -rf packages
            echo "FIRMWARE=$PWD" >> $GITHUB_ENV
            echo "status=success" >> $GITHUB_OUTPUT
          else
             echo "Directory openwrt/bin/targets does not exist."
             echo "status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: ${{ env.FILE_DATE }}_${{ env.OPENWRT_NAME }}_${{ env.OPENWRT_NAME1 }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          echo "release_tag=${{ env.FILE_DATE1 }}" >> $GITHUB_OUTPUT
          touch release.txt
          echo "ðŸ“¥ å›ºä»¶ä¸‹è½½" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2.0.6
        with:
          retain_days: 0
          keep_minimum_runs: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@master
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
